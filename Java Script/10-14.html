<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var val1 = +prompt("Enter first value");
      var val2 = +prompt("Enter Second value");
      var operator = prompt(
        "Enter the operator to perform ooperation like , +, -, ?, *"
      );
      if (operator == "+") {
        alert(val1 + val2);
      } else if (operator == "-") {
        alert(val1 - val2);
      } else if (operator == "/") {
        alert(val1 / val2);
      } else if (operator == "*") {
        alert(val1 * val2);
      } else {
        alert("error");
      }
    </script>
  </body>
</html>
